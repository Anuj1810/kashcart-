<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link css</title>
    <style>
a:link,a:visited{
   background-color: rgb(168, 124, 131);
   color: white;
   padding: 14px 25px;
   text-align: center;
   
   text-decoration: none;
   display: inline-block;
   }
   a:active,a:hover{
       background-color: blueviolet;
   }
    </style>
</head>
<body>
    <h2>link button</h2>
    <p>a link styled as a buttton</p>
    <a href="defalut.asp"target="_blank">this is a link</a>
</body>
</html>
