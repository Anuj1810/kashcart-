<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anuj paymentform</title>
    <link rel="stylesheet" href="payment.css">
    

 
    

</head>
<body>
    <div class="container">
    <form action=""></form>
    
    <h1 class="main_heading">Anuj payment form</h1>
    <p>required field are followed by *</p>
    <h3>conact information</h3>
    <p id="firstpara" class="redElement">name: * <input type="text" name="anuj" required></p>
    <fieldset>
        <legend>gender</legend>
    <p >
        male <input type="radio" name="gender" id="">
        female <input type="radio" name="gender" id="">
    </p>
</fieldset>
<p>
    address: <textarea name="address" id="" cols="100" rows="10"></textarea>
    
</p>
<p>email: <input type="email" name="email" id="email"></p>
<p>pincode: <input type="number" name="pincode" id="pincode">
    <hr>
    <h2 class="anuj">payment information</h2>
    <p>
        card type:
        <select name="card type" id="card type">
            <option value="">---select a card type---</option>
            <option value="visa">-visa</option>
            <option value="rupay">-rupay</option>
            <option value="credit">-credit</option>
        </select>
    </p>
    <p>
        card number <input type="number" name="card number" id="card number">
    </p>
    <p>
        expiratation date: <input type="date" name="exp_date " id="exp_date">
    </p>
    <p>
        cvv *<input type="password" name="cvv" id="cvv" required>
    </p>
    <p>
        <div class="anuj">
    <input type="submit" value="pay now">
</div>
    </p>
</div>
</body>
</html>
